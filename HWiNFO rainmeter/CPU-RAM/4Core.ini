;READ THE [Variables] SECTION BELOW FOR SETUP INFORMATION

[Rainmeter]
Author=Pul53dr1v3r
AppVersion=v1.1
Update=1000
;Credits: MoRice

Background=#@#Background.png
BackgroundMode=3
BackgroundMargins=0,34,0,15

[Variables]


;Enter your total system RAM in followed by GB
TotalRAM=16 GB



FontFace=Trebuchet MS
textSize=8
colorText=255,255,255,255
colorMinorText=144,144,144,255
colorBar=255,255,255,255
colorMinorBar=144,144,144,255
colorSolidBar=105,105,105,150
tempColor=255,255,255,255


barHeight=1
barWidth=90

;=========================
;CPU AND RAM INFO
;=========================

[CPUName]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=0xf0000300
HWiNFOSensorInstance=0x0
HWiNFOType=SensorName


[styleTitle]
StringAlign=CENTER
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#FontFace#
FontSize=9
AntiAlias=1
ClipString=1

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
; Using MeterStyle=styleTitle will basically "copy" the
; contents of the [styleTitle] section here during runtime.
MeasureName=CPUName
X=100
Y=12
W=190
H=18
Text="%1"
_____________________________________________________________CPU
;CPU MHZ AND TOTAL LOAD PERCENTAGE
[MeterMHz]
Meter=STRING
MeasureName=MCLOCK
X=10
Y=110
FontColor=#colorText#
FontSize=8
StringStyle=NORMAL
StringAlign=LEFT
FontFace=#FontFace#
AntiAlias=1
Text="Clock: %1 MHz"


[CPUVolts]
Meter=STRING
MeasureName=CPUVoltage
X=200
Y=110
NumOfDecimals=2
Text="Voltage: %1 V"
StringStyle=NORMAL
FontColor=#colorText#
FontSize=8
StringAlign=RIGHT
FontFace=#FontFace#
AntiAlias=1

[CPUVoltage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=0xf0000300
HWiNFOSensorInstance=0x0
HWiNFOEntryId=0x2000001
HWiNFOType=CurrentValue



;___________________________________TEMP
[CPUTotalTemp]
Meter=STRING
x=100
Y=35
W=1
H=1
MeasureName=MCPUTemp
Text="%1°C"
FontColor=#tempColor#
StringStyle=BOLD
FontSize=8
NumofDecimals=0
FontFace=#FontFace#
StringAlign=CENTER
AntiAlias=1
DynamicVariables=1

[MCPUTemp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=0xf0002a00
HWiNFOSensorInstance=0x0
HWiNFOEntryId=0x1000004
HWiNFOType=CurrentValue
IfAboveValue=80
IfAboveAction=!RainmeterSetVariable tempColor 255,0,0,255
IfBelowValue=81
IfBelowAction=!RainmeterSetVariable tempColor 255,255,255,255


